<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{oddColor: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'purle'}">
            {{ odd }}
          </li>
        </div>
      <!--
      <!-------------------------------------------------------------------- >
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{evenColor: even % 2 === 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'purple'}">
            {{ even }}
          </li>
        </div>
      <!-------------------------------------------------------------------- >
      <!--      This is how angular transforms an element with *ngIF      -- >
      <!-------------------------------------------------------------------- >
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              *ngFor="let even of evenNumbers"
              [ngClass]="{evenColor: even % 2 === 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'purple'}">
              {{ even }}
            </li>
          </div>
        </ng-template>
      <!-------------------------------------------------------------------- >
      -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{evenColor: even % 2 === 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'purple'}">
            {{ even }}
          </li>
        </div>
      </ul>
      <!-- customer Directives -->
      <p appBasicHighlight>Style me with basic directive</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with better directive</p>

      <!-- ngSwitch -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
