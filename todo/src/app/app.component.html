<div class="container">
  <h2>Most Basic Todo:</h2>

  <div class="row">
    <div class="col-xs-12">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="todo"
        (keyup.enter)="addTodo()">

      <ul class="list-group">
        <a
          class="list-group-item"
          *ngFor="let todo of todos; let i = index">
          {{ todo }} <span class="pull-right" (click)="removeTodo(i)">Remove</span>
        </a>
      </ul>
    </div>
  </div>
</div>
